<!DOCTYPE html>
<html>
	<head>
		<title>JS Canvas Template</title>
	</head>

	<body>
		<canvas id="canvas"></canvas>

		<style>
			body {
				margin: 0px;
				body: 0px;
				font-family: Roboto;
				background-color: #19191a;
			}

			#canvas {
				background-color: #19191a;
				border: 1px solid white;
				display: block;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

		</style>

		<script src="script.js"></script>
	</body>
</html>
